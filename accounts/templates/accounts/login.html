{% extends 'base_layout.html' %}

{% block content %}
    <h1>Login</h1>
    <form class='site-form' action=" {% url 'accounts:login' %} " method='post'>
        {% csrf_token %}
        {{ form }}
        {% comment %} sprawdzenie czy w linku nie ma next - chęci przejścia do kolejnej konkretnej strony {% endcomment %}
        {% if request.GET.next %}
            <input type="hidden" name='next' value="{{ request.GET.next }}">
        {% endif %}
        <input type='submit' value='Login'>
    </form>
{% endblock content %}
