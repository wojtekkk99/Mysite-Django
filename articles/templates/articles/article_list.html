{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
    <h1>Article List</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href=" {% url 'articles:detail' slug=article.slug %} ">{{ article.title }}</a></h2>
                <p>{{article.shorted_body}}</p>
                <p>{{article.date}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
